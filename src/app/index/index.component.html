<div class="app-content">
    <div class="index">
        <div class="index__left">
            <h1> Ahoj.</h1>
            <h2> Jsem Lukáš.</h2>
        </div>
        <div class="index__right">
            <img src="https://www.mulu.cz/wp-content/uploads/2019/05/DSC_0009.jpg"/>
        </div>
    </div>
    <div class="index__content">

        <div class="index-about">
            <h1>O mne</h1>
            <div class="index-about__text">
                Nějaký ten text o mne. :)
            </div>
        </div>

        <ngx-slick-carousel class=""
                            #slickModal="slick-carousel"
                            [config]="slideConfig"
                            (init)="slickInit($event)"
                            (breakpoint)="breakpoint($event)"
                            (afterChange)="afterChange($event)"
                            (beforeChange)="beforeChange($event)">
            <div ngxSlickItem *ngFor="let slide of slides" class="slide">
                <img src="{{ slide.img }}" alt="" width="100%">
            </div>
        </ngx-slick-carousel>

        <div class="index-skills">
            <div class="index-skills__item">test</div>
        </div>

    </div>
</div>
