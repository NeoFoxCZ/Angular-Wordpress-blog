<ng-container *ngIf="post">
      <div class="post-single__imageFrame"
           [style.backgroundImage]="'url('+ post.better_featured_image?.media_details?.sizes?.large?.source_url +')'">
        <img src="{{post.better_featured_image?.media_details?.sizes?.medium?.source_url}}">
      </div>

      <div class="post-single__frame">
        <h1 class="post-single__title"[innerHTML]="post.title.rendered"></h1>
          <div class="post-single__date"> {{post.date | date: 'dd/MM/yyyy'}}</div>
          <div class="post-single__content" [innerHTML]="post.content.rendered"></div>
          <div class="post-single__arrow" [routerLink]="'/blog'"><</div>
      </div>
    </ng-container>

  <div *ngIf="!post">
      <div class="loader-wrapper">
          <div class="loader">
              <div class="ball"></div>
              <div class="ball"></div>
              <div class="ball"></div>
          </div>
          <div class="text">Načítám...</div>
      </div>
  </div>
