<ngx-slick-carousel class="instagram"
                    #slickModal="slick-carousel"
                    [config]="slideConfig">
    <div ngxSlickItem *ngFor="let slide of configs" class="slide">
        <a href="{{slide.link}}" rel="noopener" alt="instagram" >
            <img alt="instagram" src="{{ slide.images.standard_resolution.url }}" width="100%">
        </a>
    </div>
</ngx-slick-carousel>
