<div class="head" [ngClass]="scrolled ? 'fixed' : ''">
  <a routerLink="/">
    <img class="head__logo"  src="http://www.mulu.cz/wp-content/uploads/2018/04/Bez-n†zvu-2.png">
  </a>
  <div class="head__menu">
    <a class="head__link hover-1" routerLink="blog" [routerLinkActive]="['active']" [translate]="'blog'"></a>
    <a class="head__link hover-1" *ngFor="let page of pages" [routerLink]="page.slug"
       [routerLinkActive]="['active']" [translate]="page.title.rendered"> </a>
  </div>
  <div routerLink="/kontakt" class="head-social">
    <div class="head-social__item" [translate]="'Kontakt'">
    </div>
    <div class="head-social__show" [translate]="'contact-me'">
    </div>
  </div>

<ngx-slick-carousel class="carousel"
                    #slickModal="slick-carousel"
                    [config]="slideConfig">
  <div ngxSlickItem *ngFor="let slide of configs" class="slide">
    <a href="{{slide.link}}" rel="noopener" alt="instagram" >
      <img alt="instagram" src="{{ slide.images.standard_resolution.url }}" width="100%">
    </a>
  </div>
</ngx-slick-carousel>
